<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Tracker</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>


  <link rel="stylesheet" href="/css/shiftTracker.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/shiftTracker.css">
</head>
<body>
<div class="icons">
  <a href="/">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <lord-icon
        src="https://cdn.lordicon.com/laqlvddb.json"
        trigger="loop"
        delay="1000"
        state="loop-smoke"
        colors="primary:#ffffff,secondary:#66ee78"
        style="width:75px;height:75px">
    </lord-icon>
</div>
</a>
  <div class="container ">
    
    <div class="features">
      <div class="digitalClockFrame">
        <div class="digitalClock">
          <p id="clock">00:00:00</p>  
        </div>  
      </div>
      <div class="buttons">
      
        <div class="time-Box">
          <p id="timeInTime"></p>
          <p id="timeOutTime"></p>
        </div>
        <div class="btn-box">

        <button type="button" class="btn"  id="timeInBtn">
          Punch in
        </button>
        <button type="button" class="btn" id="break" >Take a Break</button>

        <button type="button" class="btn" id="timeOutBtn" onclick="sendConfirmationMsg()">Punch out</button>
      </div>
     
  
    </div>
    
    </div>
   
  </div>


  <script src="/jsForPages/shiftTracker.js"></script>
</body>
</html>
