<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Tracker</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>


  <link rel="stylesheet" href="css/shiftTracker.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<div class="icons">
  <a href="index.html">
    <lord-icon 
    src="https://cdn.lordicon.com/laqlvddb.json"
    trigger="hover"
    state="loop-smoke"
    colors="primary:#f39f5a,secondary:#ae445a"
    style="width:75px;height:75px; margin:25px;">
    
</lord-icon>
</div>
</a>
  <div class="container ">
    
    <div class="features">
      <div class="digitalClockFrame">
        <div class="digitalClock">
          <p id="clock">00:00:00</p>  
        </div>  
      </div>
      <div class="buttons">
        <div>
        <button type="button" class="btn btn-success" id="timeInBtn" >Time in</button>
        <p id="timeInTime"></p>
      </div>
     
        <div>
          <button type="button" class="btn btn-outline-primary" id="break" onclick="">Take a Break</button>
         
        </div>
  
          <div>
            <button type="button" class="btn btn-danger" id="timeOutBtn">Time out</button>
            <p id="timeOutTime"></p>
            </div>

    </div>
    
    </div>
   
  </div>


  <script src="jsForPages/shiftTracker.js"></script>
</body>
</html>
